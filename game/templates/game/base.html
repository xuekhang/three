{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
    <!--<link rel="icon" href="{% static 'assets/img/logo.png' %}"> -->

    {% if title %}
    <title>Three - {{ title }}</title>
    {% else %}
    <title>Three</title>
    {% endif %}
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-default navbar-fixed-top justify-content-center" style="background-color: #013220; border-bottom: thin solid #909090;">
            <div class="container">
                <a class="navbar-brand mx-auto" style="color: white;" href="{% url 'home' %}">Home</a>
            </div>
        </nav>

    </header>
    <main role="main" class="container" style="background-color: white; ">
        <!-- <div class="row">
      <div class="col-lg-12"> -->

        {% block content %} {% endblock %}
        <!-- </div>
    </div> -->
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }} width-400 mx-auto alert-dismissable" style="margin: auto;">
            <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
            {{ message }}
        </div>
        {% endfor %} {% endif %}
    </main>


    <script src="{% static 'home/main.js' %}"></script>
</body>
