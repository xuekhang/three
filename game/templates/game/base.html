{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}"> -->
  <!--<link rel="icon" href="{% static 'assets/img/logo.png' %}"> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>

  {% if title %}
  <title>Three - {{ title }}</title>
  {% else %}
  <title>Three</title>
  {% endif %}
</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-default navbar-fixed-top"
      style="background-color: #013220; border-bottom: thin solid #909090;">
      <div class="container" style="text-align: center;">
        <a class="navbar-brand navlink-center" style="color: white; text-align: center;"
          href="{% url 'home' %}">Home</a>
      </div>
    </nav>
  </header>
  <main role="main" class="container" style="background-color: white; ">
    <div class="row">
      <div class="col-lg-12">

        {% block content %}
        {% endblock %}
      </div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} container-home alert-dismissable" style="margin: auto;">
      <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
  </main>

  <script>
    $(document).ready(function () {
      window.setTimeout(function () {
        $(".alert").fadeTo(500, 0).slideUp(500, function () {
          $(this).remove();
        });
      }, 2000);
    });
  </script>
</body>
