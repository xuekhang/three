{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
    <link rel="icon" href="{% static 'assets/img/logo.png' %}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    {% if title %}
    <title>Three - {{ title }}</title>
    {% else %}
    <title>Three</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-default navbar-fixed-top justify-content-center" style="background-color: #2681D9;">
            <div class="container">
                <a class="navbar-brand mx-auto" style="color: #81D926; font-weight: bold;font-size: 24px;" href="{% url 'home' %}">
                    <span>Scatter</span>
                    <span style="color: white; margin-left: -5px;">GO</span>
                </a>
            </div>
        </nav>
    </header>
    <main role="main" class="container" style="background-color: white; ">
        {% block content %} {% endblock %}
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }} width-400 mx-auto alert-dismissable" style="margin: auto;">
            <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
            {{ message }}
        </div>
        {% endfor %} {% endif %}
    </main>
    <footer >
        <div class="mx-auto text-muted" style="text-align: right; max-width: 400px;">
            <!-- <a href="mailto:botgames2021@gmail.com">botgames2021@gmail.com</a> -->
            <div style="margin-right:20px;">botgames2021@gmail.com</div> 
        </div>
      </footer>
    <script src="{% static 'home/main.js' %}"></script>
</body>
