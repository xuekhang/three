{% extends "game/base.html" %} {% block content %}

<div class="width-400 mx-auto card">
    <div>Hi {{ player_name }}, Lets Play</div>
    <div>Game Room Code: {{ game_code }}</div>
</div>

<div>
    <div class="width-400 mx-auto">

        <div class="row mx-auto">
            {% for round in rounds %}
            <a class="btn btn-primary" type="button" href="../{{ round }}"
                style="padding-left: 4px; padding-right: 4px;">Round
                {{ round }}</a> {% endfor%}
        </div>
    </div>
    <div class="width-400 mx-auto card">
        <h4>Results</h4>
        {% for result in results %}
        <div>{{ result.0.name }} {{ result.1}}</div>

        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">Go to next round</button>
            </div>
        </form>
    </div>
</div>

{% endblock content%}
