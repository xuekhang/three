{% extends "game/base.html" %} {% load crispy_forms_tags %} {% block content %}
{% load static %}

<div class="width-400 card mx-auto">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="player_name">Player Name</label>
            <input type="text" class="form-control" id="player_name" name="player_name" maxlength="8">
        </div>
        <div class="fieldWrapper">
            <label for="game_code">Game Code</label>
            <input type="text" class="form-control" id="game_code" name="game_code"
                placeholder="Leave blank if creating new game">
        </div>

        <br>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary" name="create">Create Game</button>
            <button type="submit" class="btn btn-primary" name="join">Join Game</button>
        </div>
    </form>

</div>

<div class="justify-content-center" style="text-align: center;">
    <h1 style="color:#007bff; font-weight: bold;">HOW TO PLAY</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"
        style="max-width: 375px; margin: auto;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="carousel-img" src="{% static 'assets/img/instructions_one.png' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="{% static 'assets/img/instructions_two.png' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="{% static 'assets/img/instructions_three.png' %}" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="{% static 'assets/img/instructions_four.png' %}" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="color: black;"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<style>
    .carousel-control-next,
    .carousel-control-prev {
        filter: invert(100%);
    }

    .carousel-img {
        max-width: 325px;
    }
</style>

{% endblock content%}
