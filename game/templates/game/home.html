{% extends "game/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-home" style="margin: auto;">
  <div class="col-sm text-center">
  </div>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="player_name">Player Name</label>
      <input type="text" class="form-control" id="player_name">
    </div>
    <div class="form-group">
      <label for="game_code">Game Code</label>
      <input type="text" class="form-control" id="game_code">
    </div>
    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary" href="{% url 'config' %}" >Create Game</button>
      <a type="button" class="btn btn-primary" href="{% url 'board' %}">Join Game</a>
    </div>
  </form>
</div>
{% endblock content%}
