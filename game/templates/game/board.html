{% extends "game/base.html" %}
{% block content %}

<div class="container-home" style="border-style: solid; margin: auto; margin-top: 5px;">
    <div>Hi {{ player_name }}, Lets Play</div>
    <div>Game Room Code: {{ game_code }}</div>
</div>
<div class="container-home" style="border-style: solid; margin: auto; margin-top: 5px;">
    <div class="row">
        <div class="col-6">
            <div>timer</div>
            <div>start</div>
        </div>
        <div class="col-6">
            <div>edit time</div>
            <div>reset time</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3" style="border-style: solid; margin: 5px;">
            <h2 style="text-align: center;"><u>Letter</u></h2>
            <div class="row" style="text-align: center; font-size: 75px;">{{letter}}</div>
            <div class="row">
                <button class="btn btn-primary">
                    Restart Round?
                </button>
            </div>
            <div class="row">
                <button class="btn btn-primary">
                    Edit Settings
                </button>
            </div>
        </div>
        <div class="col-sm-8" style="border-style: solid; margin: 5px;">
            <h4>Categories</h4>
            <form action="POST">
                <ol>
                    {% for category in categories%}
                    <li>
                        <div class="row" style="margin-bottom: 1px;">
                            <div class="col-md-5 text-left">                                
                                    {{category}}                                
                            </div>
                            <div class="col-md-7">                                
                                    <input type="text" style="width: 100%;">                                
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ol>
                <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock content%}
