{% extends "game/base.html" %}
{% block content %}

<div class="width-400 mx-auto card" style="margin: auto; margin-top: 5px;">
    <div>Hi {{ player_name }}, Lets Play</div>
    <div>Game Room Code: {{ game_code }}</div>
</div>

<div class="width-400 mx-auto"style=" margin: auto; margin-top: 5px;">
    <div class="container" >
        <div class="row">Round:
            {% for round in rounds %}
            <button class="btn"type="button" href="./{{ round }}" style="padding-left: 4px; padding-right: 4px;">{{ round }}</button>
            {% endfor%}
        </div>
    </div>
    <div class="row card width-400 mx-auto" >
        <div class="container-sm">
            <div class="row">Pick incorrect or similar answers:</div>
            <div class="row">
                <form method="POST" class="text-center">
                    {% csrf_token %}
                    {% for answer in answers%}
                    <button class="answer" type="button">{{ answer }}</button>
                    {% endfor %}
                    <br>
                    <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock content%}
