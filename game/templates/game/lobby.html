{% extends "game/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-home" style="margin: auto;">
  <div class="container">
    <div class="row">
      <div class="col">        
          <ol>
            {% for player in players%}
            <li>{{ player.name }}</li>
            {% endfor %}
          </ol>        
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form method="POST">
          {% csrf_token %}
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary" name="start">Start Game</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content%}
